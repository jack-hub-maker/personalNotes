<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
      <div>Ten</div>
      <div>Eleven</div>
      <div>Twelve</div>
    </div>
  </body>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
      gap: 10px;
    }
    .wrapper div {
      background-color: #ffd7ab;
    }
    .wrapper div:nth-child(2) {
      grid-column: 3;
      grid-row: 2 / 4;
    }
    .wrapper div:nth-child(5) {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }
  </style>
</html>
